<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: #0088cc;
        }

        .hero, .content {
            display: grid;
            grid-template-columns: auto auto;
        }

        .card {
            background: white;
            padding: 10px;
            margin: 10px;
        }

        .card img {
            width: 50%;
            height: 80%
        }

        @media screen and (max-width: 767px) {
            .container {
                background: #00ff00;
            }

            .card-area {
                grid-template-columns: auto;
            }

            .hero {
                display: flex;
                grid: reverse;
            }

            .card img {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-area">
            <div class="hero">
                <div class="card">
                    <h1>Keenan Abigail</h1>
                </div>
                <div class="card">
                    <img src="/Assets/bigface-hero.png" alt="image-profile">
                </div>
            </div>

            <div class="content">
                <div class="card">
                    <h1>Card1</h1>
                </div>
                <div class="card">
                    <h1>Card3</h1>
                </div>
                <div class="card">
                    <h1>Card2</h1>
                </div>
                <div class="card">
                    <h1>Card4</h1>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
